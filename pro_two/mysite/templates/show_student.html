<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        th, tr{
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
<h1 style="text-align: center">学生信息</h1>
<div><a href="/add_student/"><button class="btn btn-primary">添加</button></a></div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>number</th>
                <th>id</th>
                <th>name</th>
                <th>class</th>
{#                <th>teacher</th>#}
                <th>handle</th>
            </tr>
        </thead>
            {% for foo in student_data %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <th>{{ foo.id }}</th>
                    <th>{{ foo.name }}</th>
                    <th>{{ foo.class_in.name }}</th>
                    <th>
                        <a href="/del_student/?id={{ foo.id }}"><button class="btn btn-danger">删除</button></a>
                        <a href="/edit_student/?id={{ foo.id }}"><button class="btn btn-info">编辑</button></a>
                    </th>

                </tr>
            {% endfor %}

    </table>

</div>

</body>
</html>
